<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<body>
    <h1 id="title">Names List</h1>
        <div id="instructions">
        <ul>
            <li>
                Click "create" to add a name to the list
            </li>
            <li>
                Click "get" to fetch all names in the list
            </li>
            <li>
                Click "delete" to delete the last item from the list
            </li>
            <li>
                Click a name to delete it from the list
            </li>
        </ul>
    </div>
    <div id="items-container"></div>

    <div id="input-container">
        <label for="textbox">Name</label>
        <input type="text" placeholder="name" id="textbox">
        <label for="p-select">Priority</label>
        <input type="text" placeholder="priority (integer only)" id="p-select">
    </div>

    <div id="button-container">
        <button type="button" id="create-button" onclick="create()">Create</button>
        <button type="button" id="get-button" onclick="get()">Get</button>
        <button type="button" id="delete-button">Delete</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
